<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover, exemplo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: red;
            color: white;
            width: 250px;
        }

        div:hover {
            color: rgb(141, 228, 43);
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>fim de exemplo</p>
</body>
</html>
