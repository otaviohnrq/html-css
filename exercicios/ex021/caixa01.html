<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        h1 {
            height: 300px;
            width: 300px;
            background-color: antiquewhite;
            border: 10px solid black;
            padding: 10px;
            margin: auto;
            outline: 5px groove red;
        }

        a {
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <h1>exemplo blox level</h1>
    <p>parágrafos também são box level, mas os <a href="#">links são inline level.</a> Vamos ver a diferença!</p>
</body>
</html>
