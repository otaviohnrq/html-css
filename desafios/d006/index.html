<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon-computador-100.png" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os elementos para descobrir qual tag deverá ser utilizada em cada caso.

        <ul>
            <li> <abbr title="Use a tag <p>"> Parágrafos</abbr></li>
            <li> <abbr title="Use a tag <h>"> Títulos</abbr></li>
            <li> <abbr title="Use a tag img"> Imagens</abbr></li>
            <li> <abbr title="Use a tag <strong>"> Negrito/Atenção</abbr></li>
            <li> <abbr title="Use a tag <abbr>"> Abreviações</abbr></li>
            <li> <abbr title="Use a tag <ol>"> Listas numeradas</abbr></li>
            <li> <abbr title="Use a tag <ul>"> Listas com demarcadores</abbr></li>
        </ul>
    </p>
    
</body>
</html>
